{% extends 'myapp/base.html' %}
{% block content %}
<style>
    /* Additional styling */
    .card {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change font family */
    }

    .card-body {
        background-color: #f0f8ff; /* Change background color */
    }

    .card-title {
        color: #007bff; /* Change title color */
        font-size: 32px; /* Change title font size */
        font-weight: bold; /* Change title font weight */
        text-decoration: underline; /* Add underline to title */
        margin-bottom: 20px; /* Add margin below title */
    }

    .text-muted {
        color: #6c757d; /* Change muted text color */
        font-style: italic; /* Make text italic */
        font-size: 18px; /* Change text font size */
    }
</style>

<div class="container py-5">
    <div class="card bg-gradient bg-success">
        <div class="card-body">
            <h2 class="my-3 text-center text-light bg-dark card-title">Bus Reservation System</h2>
            <p class="text-center text-muted">Welcome to our <strong>bus reservation system</strong>. Book your seats now!</p>
        </div>
    </div>
</div>
{% endblock %}
